
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	 <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
	<title>蜡笔小新修眉毛</title>
	<link rel="stylesheet" href="../css/base/base.css">
	<link rel="stylesheet" href="../css/base/jquery.mobile.custom.theme.min.css">
	<link rel="stylesheet" href="../css/base/jquery.mobile.custom.structure.min.css">
	<link rel="stylesheet" href="../css/default/labixiaoxin.css">
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery.mobile.min.js"></script>
  <script src="../js/ui/adaptUILayout.min.js"></script>

</head>

<body>

<!-- page1 -->
<div data-role="page" id="one" class="role" data-dom-cache＝"false">
	
	<div class="role-bg">
		<img src="../image/labixiaoxin/page1Bg.jpg" />
		<div class="slide-title"></div>
		<div class="play"></div>
		<div class="pencle"></div>
	</div>	
</div>
<!-- /page1 -->

<script type="text/javascript">
$(function() {
  var _w = $("html").width();

  var successT;

  //alert(navigator.userAgent)

  function state1() {
    $(".slide-title").removeClass("rotate2");
    $(".slide-title").addClass("rotate1");
    setTimeout(state2, 90);
  }

  function state2() {
    $(".slide-title").removeClass("rotate1");
    $(".slide-title").addClass("rotate2");
    setTimeout(state1, 90);
  }

  function state3() {
    $(".pencle").removeClass("rotate2");
    $(".pencle").addClass("rotate1");
    setTimeout(state4, 90);
  }

  function state4() {
    $(".pencle").removeClass("rotate1");
    $(".pencle").addClass("rotate2");
    setTimeout(state3, 90);
  }
  //标题移动并抖动
  if (_w >= 320 && _w < 360) {
    $(".slide-title").animate({
        left: 30,
        top: 140
      },
      1000, function() {
        state1();
      });
  }else if (_w >= 360 && _w < 480){
    $(".slide-title").animate({
        left: 33,
        top: 155
      },
      1000, function() {
        state1();
      });
  } else if (_w >= 480 && _w < 640) {
    $(".slide-title").animate({
        left: 40,
        top: 220
      },
      1000, function() {
        state1();
      });
  } else if (_w >= 640) {
    $(".slide-title").animate({
        left: 60,
        top: 270
      },
      1000, function() {
        state1();
      });
  }
  //点击触发铅笔时间
  $(".play").click(function() {
    $(".pencle").fadeIn('fast', function() {
      state3();
      setTimeout(function() {
        window.location.href = "page2.html";
      }, 2000);
    });
  });


});
</script>

</body>
</html>
